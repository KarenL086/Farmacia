{% extends 'layout/base.html' %}

{% block content %}

<div class="t-5 content-fluid">
    <br>
    <h1><b>Administrar usuarios</b></h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo electr√≥nico</th>
                                <th>Tipo de usuario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{% if user.is_staff %}Administrador{% else %}Normal{% endif %}</td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;">
                                            
                                            <a style="text-decoration: none;color: #ffffff;" href="{% url 'editar_usuario' user.id %}" type='submit'><i class="bi bi-pencil-square"></i></a>
                                        </button>
                                        &nbsp;
                                        <button class="btn btn-sm btn-danger"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;">
                                            <a style="text-decoration: none;color: #ffffff;" href="{% url 'eliminar_usuario' user.id %}" type='submit'><i class="bi bi-trash3 biEliminacion"></i></a>
                                        </button>
                                        &nbsp;
                                        <button class="btn btn-sm btn-danger"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;">
                                            <a style="text-decoration: none;color: #ffffff;" href="{% url 'change_password' user.id %}" type='submit'><i class="bi bi-key-fill biEditar"></i></a>
                                        </button>
                                    </td>
                                </tr>
                            {% endfor %}
                        
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-4">
                
                <a style="text-decoration: none"  role="button" href="{% url 'registrar_usuario' %}" ><button class="buscar boton btn-md"><b>Agregar usuario</b></button></a>
            </div> 
        </div>
    </div>
</div>

{% endblock content %}
