{% extends 'layout/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<body>
    <br>

            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card" style="background-color: #a8f7e777;color: #023025;">
                        <div class="card-body">
                            <h2>Nueva Medicina</h2>
                            <hr>

                    <form action="" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form | crispy}}
                        <br>
                        <div class="d-flex justify-content-end">
                            <input id="myButton" type="reset" value="cancelar" class="btn btn-secondary">
                            &nbsp;
                            <input type="submit" value="Siguiente" class="btn btn-primary" style="background-color: #2B879E; color: beige;">
                        </div>
                    </form>
                    

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            // Redirecciona a la URL 'inventario' definida en las URL de Django
            window.location.href = "{% url 'inventario' %}";
        };
    </script>
</body>
{% endblock %}
