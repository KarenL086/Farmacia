{% extends 'layout/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<body>
    <br>

            <dive class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card" style="background-color: #a8f7e777;color: #023025;">
                        <div class="card-body">
                            <h2>Nueva Medicina</h2>
                            <hr>

                    <form action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form | crispy}}
                        <br>
                        <div class="d-flex justify-content-end">
                            <input type="reset" value="cancelar" class="btn btn-secondary">
                            &nbsp;
                            <input type="submit" value="Guardar" class="btn btn-primary" style="background-color: #2B879E; color: beige;">
                        </div>
                    </form>
                    {{mensaje}}

                </div>
            </dive>

        </div>
    </div>

</body>
{% endblock %}
