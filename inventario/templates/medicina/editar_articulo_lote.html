{% extends 'layout/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<body>
    <br>

            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card" style="background-color:#097182a6;color: white;">
                        <div class="card-body">
                            <h2>Editar Producto</h2>
                            <hr>

                            <form action="" method="post" enctype="multipart/form-data">

                                {% csrf_token %}
                                {{ articulo_form|crispy }}
                                {{ lote_form|crispy }}
                                <br>
                                <div class="d-flex justify-content-end">
                                    <input type="reset" value="cancelar" class="btn btn-secondary">
                                    &nbsp;
                                    <input type="submit" value="Editar" class="btn btn-primary" style="background-color: #2B879E; color: beige;">
                                </div>
                            </form>
                    

                        </div>
                    </div>

                </div>
            </div>

</body>
{% endblock %}
