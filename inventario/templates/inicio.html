{% extends './layout/base3.html' %}

{% block content %}
<div class="content-fluid">
    {% if user.is_authenticated %}
    <h1 class="text-center"><b>Bienvenido {{ user.get_username }}</b></h1>
    {% endif %}
    
    <br>
    <div class="container">
        <div class="row alertas">
            <div class="col">
                <br>
                <h3 class="text-center"><B>VENTAS DEL D√çA</B></h3>
                <div class="center">
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for v in venta %}
                            <tr>
                                <td>{{ v.nombre}}</td>  
                                <td>{{ v.cantidad}}</td>  
                                <td>{{ v.total}}</td>  
                            </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
