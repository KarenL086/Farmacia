{% extends 'layout/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<body>
    <br>

            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card" style="background-color:#097182a6;color: white;">
                        <div class="card-body">
                            <h3>Ingrese el detalle de la venta</h3>
                            <hr>
                            <p>Ingrese el ultimo elemento en idventa</p>

                            <form action="" method="post" enctype="multipart/form-data">

                                {% csrf_token %}
                                {{ form | crispy }}
                                <br>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-danger" type="reset"> Cancelar </button>
                                    &nbsp;
                                    <input href="{% url 'ventas' %}" type="submit" value="Finalizar" class="btn btn-primary" style="background-color: #2B879E; color: beige;">
                                </div>
                            </form>
                    

                        </div>
                    </div>

                </div>
            </div>

</body>
{% endblock %}
